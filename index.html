<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>InstaPrank</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fafafa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      width: 90%;
      max-width: 350px;
      padding: 30px;
      background: #fff;
      border: 1px solid #dbdbdb;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    .login-container img {
      width: 60%;
      max-width: 200px;
      margin-bottom: 20px;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #dbdbdb;
      background-color: #fafafa;
      border-radius: 3px;
      font-size: 14px;
    }

    .login-btn {
      width: 100%;
      background: #0095f6;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 4px;
      margin-top: 10px;
      cursor: pointer;
      font-weight: bold;
      font-size: 15px;
    }

    .error {
      color: red;
      margin-top: 10px;
      font-size: 13px;
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 20px;
      }
      .login-btn {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/2/2a/Instagram_logo.svg " alt="Instagram Logo"/>
    
    <form id="prankForm">
      <input type="text" placeholder="Phone number, username or email" required/><br/>
      <input type="password" placeholder="Password" required/><br/>
      <button type="submit" class="login-btn">Log In</button>
    </form>

    <div class="error" id="errorMsg"></div>

    <p style="font-size: 12px; margin-top: 20px;">Don't have an account? Sign up 😏</p>
  </div>

  <script>
    const form = document.getElementById("prankForm");
    const errorMsg = document.getElementById("errorMsg");

    const messages = [
      "Oops! Looks like your password has been successfully shared with the 'Spam Club'! 😜 Don't worry, we'll keep your secrets safe... or not. 💀",
      "Incorrect password. Maybe try typing something that isn’t ‘password’? 🤔",
      "You shall not pass! 🛑🧙‍♂️",
      "Wrong password. But hey, at least your Wi-Fi is strong… right? 🙃",
      "Your password is so weak, even your ex knows it. 💔",
      "Error: Brain not found. Please insert brain before password. 🔧",
      "Authentication failed. Try again after questioning your life choices. 😌",
      "Password rejected by the algorithm. Not Instagram material 😏",
      "Oopsie! Wrong password again. Are you even trying? 🥱",
      "We don’t accept fake passwords here. Only real drama. 🎭"
    ];

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const randomIndex = Math.floor(Math.random() * messages.length);
      errorMsg.textContent = messages[randomIndex];
    });
  </script>
</body>
</html>
